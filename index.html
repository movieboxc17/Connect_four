<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect Four</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    .board {
        display: inline-block;
        border: 6px solid #333;
        border-radius: 10px;
        background-color: #1976d2;
        padding: 10px;
    }
    .row {
        display: flex;
    }
    .cell {
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: #fff;
        background-color: #f0f0f0;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .cell:hover {
        background-color: #ccc;
    }
    .player1 {
        color: #ff6f00;
    }
    .player2 {
        color: #d32f2f;
    }
    .copyright {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
    }
</style>
</head>
<body>
<h1>Connect Four</h1>
<div class="board" id="board"></div>
<div class="copyright">
    <p>&copy; 2024 Teknik AB - Version 1.0 (Beta)</p>
</div>
<script>
    const ROWS = 6;
    const COLS = 7;
    let currentPlayer = 1;
    let board = [];

    const boardElement = document.getElementById("board");
    
    // Initialize the board
    for (let i = 0; i < ROWS; i++) {
        const rowElement = document.createElement("div");
        rowElement.classList.add("row");
        board.push([]);
        for (let j = 0; j < COLS; j++) {
            const cellElement = document.createElement("div");
            cellElement.classList.add("cell");
            cellElement.dataset.row = i;
            cellElement.dataset.col = j;
            cellElement.addEventListener("click", () => dropDisc(j));
            rowElement.appendChild(cellElement);
            board[i].push(0);
        }
        boardElement.appendChild(rowElement);
    }

    function dropDisc(col) {
        for (let i = ROWS - 1; i >= 0; i--) {
            if (board[i][col] === 0) {
                board[i][col] = currentPlayer;
                render();
                if (checkWin(i, col)) {
                    alert(`Player ${currentPlayer} wins!`);
                    reset();
                    return;
                }
                if (checkDraw()) {
                    alert("It's a draw!");
                    reset();
                    return;
                }
                currentPlayer = currentPlayer === 1 ? 2 : 1;
                return;
            }
        }
    }

    function checkWin(row, col) {
        const directions = [
            [1, 0], [0, 1], [1, 1], [-1, 1] // vertical, horizontal, diagonal right, diagonal left
        ];

        for (let [dx, dy] of directions) {
            let count = 1;
            for (let direction of [-1, 1]) {
                let x = col + dx * direction;
                let y = row + dy * direction;
                while (x >= 0 && x < COLS && y >= 0 && y < ROWS && board[y][x] === currentPlayer) {
                    count++;
                    x += dx * direction;
                    y += dy * direction;
                }
            }
            if (count >= 4) {
                return true;
            }
        }

        return false;
    }

    function checkDraw() {
        return board.every(row => row.every(cell => cell !== 0));
    }

    function reset() {
        board = [];
        currentPlayer = 1;
        boardElement.innerHTML = "";
        for (let i = 0; i < ROWS; i++) {
            const rowElement = document.createElement("div");
            rowElement.classList.add("row");
            board.push([]);
            for (let j = 0; j < COLS; j++) {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.dataset.row = i;
                cellElement.dataset.col = j;
                cellElement.addEventListener("click", () => dropDisc(j));
                rowElement.appendChild(cellElement);
                board[i].push(0);
            }
            boardElement.appendChild(rowElement);
        }
    }

    function render() {
        board.forEach((row, i) => {
            row.forEach((cell, j) => {
                const cellElement = document.querySelector(`.cell[data-row="${i}"][data-col="${j}"]`);
                if (cell === 0) {
                    cellElement.textContent = "";
                } else {
                    cellElement.textContent = cell === 1 ? "X" : "O";
                }
                cellElement.classList.remove("player1", "player2");
                if (cell === 1) {
                    cellElement.classList.add("player1");
                } else if (cell === 2) {
                    cellElement.classList.add("player2");
                }
            });
        });
    }
</script>
</body>
</html>
